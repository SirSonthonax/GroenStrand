<!doctype html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Bingokaart:</h1>

<div class="grid-container">
  <div class="grid-item">Visserij</div>
  <div class="grid-item">Horeca</div>
  <div class="grid-item">Tourisme</div>  
  <div class="grid-item">Mysterieus</div>
  <div class="grid-item">Rood</div>
  <div class="grid-item">Wit</div>  
  <div class="grid-item">Blauw</div>
  <div class="grid-item">Oranje</div>
  <div class="grid-item">Plastic</div>
  <div class="grid-item">Hout</div>
  <div class="grid-item">Metaal</div>
  <div class="grid-item">Glas</div>
  <div class="grid-item">Zeewier</div>
  <div class="grid-item">Drijfhout</div>
  <div class="grid-item">Dierlijk afval</div>
  <div class="grid-item">Wappies</div>
</div>

<p>Set the <em>display</em> property to <em>grid</em> to make a block-level grid container.</p>


</body>
</html>
